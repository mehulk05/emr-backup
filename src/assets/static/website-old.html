        function hexToRGB(hex, alpha) {
            if (hex) {
                resultcode = ""
                if (hex.startsWith("#")) {
                    var r = parseInt(hex.slice(1, 3), 16),
                        g = parseInt(hex.slice(3, 5), 16),
                        b = parseInt(hex.slice(5, 7), 16);
                    if (alpha) {
                        resultcode = "rgba(" + r + ", " + g + ", " + b + ", " + alpha + ")";
                    } else {
                        resultcode = "rgb(" + r + ", " + g + ", " + b + ")";
                    }
                } else {
                    let new_col = hex.replace(/rgb/i, "rgba");
                    resultcode = new_col.replace(/\)/i, ',0.35)');

                }

                return resultcode
            }

        }



        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function getFormUrlVars(url) {
            var vars = [],
                hash;
            var hashes = url.slice(url.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }



        function loadLandingPage(bid, lpid) {
            if (lpid) {
                $.ajax({
                    url: getApiUrl() + "/api/public/landingpage/" + lpid,
                    method: 'GET',
                    headers: {
                        'X-TenantID': '' + bid
                    },

                        localStorage.setItem("api/public/landingpage/id", JSON.stringify(data))

                        buttoncss = data.buttonCSS;
                        lpname1 = data.name;


                        if (buttoncss != null) {

                        }
                        console.log("==============================", data.buttonForegroundColor, data.buttonBackgroundColor)
                        if (data.buttonForegroundColor && data.buttonBackgroundColor) {

                        let replacedString = data.landingPageTemplate.replace(/Virtual Consulation/g, "Self Assessment");
replacedString = replacedString.replace(/Virtual Consultation/g, "Self Assessment");

        function getApiUrl() {
            var hostname = window.location.hostname;
            if (hostname.includes("prod-app.growth99.com")) {
                return "https://api.growth99.com";
            } else if (hostname.includes("devemr.growthemr.com")) {
                return "https://api.growthemr.com";
            } else if (hostname.includes("localhost")) {
                return "https://api.growthemr.com";
            } else {
