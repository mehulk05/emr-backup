<div class="static-link">
  <div class="static-menu-list">

    <div class="menu-item" [ngClass]="!isSidebarOpened ? 'toggleSidebar' : ''" *ngFor="let link of staticLinks">
      <ng-container [ngSwitch]="link.type">
        <a class="nav-link" (mouseleave)="op.hide()" (mouseenter)=" !isSidebarOpened? op.toggle($event) : ''" *ngSwitchCase="'route'" [routerLink]="link.route">
          <i [class]="link.icon" class="icon-bg"></i>
          <span class="menu-text hideText">{{ link.title }}</span>
        </a>
        <a class="nav-link" (mouseleave)="op.hide()" (mouseenter)=" !isSidebarOpened? op.toggle($event) : ''" *ngSwitchCase="'mail'" href="mailto:{{ link.email }}">
          <i [class]="link.icon" class="icon-bg"></i>
          <span class="menu-text hideText">{{ link.title }}</span>
        </a>
        <a class="nav-link" (mouseleave)="op.hide()" (mouseenter)=" !isSidebarOpened? op.toggle($event) : ''" *ngSwitchCase="'iconWithImage'"
        [routerLink]="link.route">

        <span class="menu-text hideText">{{ link.title }}
          <span [ngClass]="'new'"  class="badge badge-light"> New </span>

        </span>
        </a>

        <a class="nav-link" (mouseleave)="op.hide()" (mouseenter)=" !isSidebarOpened? op.toggle($event) : ''" *ngSwitchCase="'external'" [href]="link.url"
          [target]="link.openInNewTab ? '_blank' : '_self'">
          <i [class]="link.icon" class="icon-bg"></i>
          <span class="menu-text hideText">{{ link.title }}</span>
        </a>
        <a class="nav-link" (mouseleave)="op.hide()" (mouseenter)=" !isSidebarOpened? (op.toggle($event)) : ''" *ngSwitchCase="'logout'" (click)="logout()">
          <i [class]="link.icon" class="icon-bg"></i>
          <span class="menu-text hideText">{{ link.title }}</span>
        </a>


        <p-overlayPanel #op  styleClass="sidebar_overlay" [style]="{width: '160px'}">
          <ng-template pTemplate>
              <span>{{link.title}}</span>
          </ng-template>
      </p-overlayPanel>

      </ng-container>

  </div>
</div>
