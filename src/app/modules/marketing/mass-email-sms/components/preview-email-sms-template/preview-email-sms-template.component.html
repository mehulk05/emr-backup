<p-dialog [header]="'Preview'" (onHide)="hideModal()" [(visible)]="showModal" [modal]="true"
[breakpoints]="{'1024px': '75vw','960px': '75vw', '640px': '90vw'}" [style]="{width: '70vw'}"
[baseZIndex]="10000"
    [draggable]="false" [resizable]="false">

    <!-- Modal body -->
    <div class="body-section" *ngIf="leadEmailTemplateData">
      <p [innerHtml]="leadEmailTemplateData | safeHtml"></p>
    </div>

    <!-- Modal footer -->
    <ng-template pTemplate="footer">
      <div class="modal-footer-section">
        <button type="button" class="btn-small-new btn-default-new" data-dismiss="modal" (click)="hideModal()">Cancel</button>
      </div>
    </ng-template>
  </p-dialog>
