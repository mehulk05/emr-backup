<div class="section-detail">
  <div class="bookapt-title">
    <div class="title">
      <h1 [ngStyle]="titleStyle">SELECT CLINIC</h1>
    </div>
  </div>

  <div class="serviceName">
    <div *ngFor="let clinic of clinics;" class="service-details">
      <div class="img">
        <div id="circle">
          <div class="segment"></div>
          <div [ngStyle]="{'border-color':btnStyle.border}" class="segment"></div>
        </div>

        <div class="arrows">
          <span [ngStyle]="activeLinkStyle" class="font-arrow">&#187;</span>
        </div>
      </div>
      <div class="text">
        <p [ngStyle]="titleStyle" class="bold">{{clinic.name}}</p>
        <p>{{clinic.about}}</p>
      </div>
      <div class="radio-btn" style="float:right;">
        <ejs-radiobutton [style.color]="btnStyle.backgroundColor"  [checked]="clinic.id === booking.selectedClinic?.id"
          (click)='onRadioClick($event, clinic)' label="  "></ejs-radiobutton>
      </div>
    </div>
    <div class="book-btn-right">
      <button [ngStyle]="btnStyle" [ngStyle]="btnStyle" type="button" style="float:right;" class="btn btn-dark"
        (click)="continue()" [disabled]="!booking.selectedClinic">Continue</button>
    </div>
  </div>
</div>
