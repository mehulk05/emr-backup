<div class="row business-row pl-3">
  <!-- ------------------------ theme for public url starts here ------------------------- -->
  <div class="col-xl-8 col-md-12 col-sm-12 pl-0 left-card" style="padding-top: 15px;">
    <div class="panel-blue" style="margin-left: 10px;">
      <div class="panel-header">
        <div class="panel-title">
          Theme for Public URL
        </div>
      </div>
      <div class="panel-body pl-3 pr-3">


        <!-- ----------------------- Colors for Public theme ----------------------- -->
        <div class="color-buttons title-personalization">
          <p class="f-16 fw-400 pb-3">Select Your Theme</p>
          <div class="col-sm-12 d-flex justify-content-around">

            <div class="theme-slect" (click)="selectTheme('public-theme', '#FF0000','#fff','#FF0000')">
              <button class="button-theme" style="background-color: #FF0000;color: #fff;"> </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#D0021B','#fff','#D0021B')">
              <button class="button-theme" style="background-color:#D0021B;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#F5A623','#fff','#F5A623')">
              <button class="button-theme" style="background-color:#F5A623;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#F8E71C','#fff','#F8E71C')">
              <button class="button-theme" style="background-color:#F8E71C;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#8B572A','#fff','#8B572A')">
              <button class="button-theme" style="background-color:#8B572A;color: #fff;">
              </button>
            </div>


            <div class="theme-slect" (click)="selectTheme('public-theme', '#7ED321','#fff','#7ED321')">
              <button class="button-theme" style="background-color:#7ED321;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#417505','#fff','#417505')">
              <button class="button-theme" style="background-color:#417505;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#BD10E0','#fff','#BD10E0')">
              <button class="button-theme" style="background-color:#BD10E0;color: #fff;">
              </button>
            </div>


            <div class="theme-slect" (click)="selectTheme('public-theme', '#9013FE','#fff','#9013FE')">
              <button class="button-theme" style="background-color:#9013FE;color: #fff;">
              </button>
            </div>



            <div class="theme-slect" (click)="selectTheme('public-theme', '#4A90E2','#fff','#4A90E2')">
              <button class="button-theme" style="background-color:#4A90E2;color: #fff;">
              </button>
            </div>


            <div class="theme-slect" (click)="selectTheme('public-theme', '#50E3C2','#000000','#000000')">
              <button class="button-theme" style="background-color:#50E3C2;color: #000000;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#B8E986','#000000','#000000')">
              <button class="button-theme" style="background-color:#B8E986;color: #000000;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#50E3C2','#fff','#50E3C2')">
              <button class="button-theme" style="background-color:#50E3C2;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#00BFFF','#fff','#00BFFF')">
              <button class="button-theme" style="background-color:#00BFFF;color: #fff;">
              </button>
            </div>

            <div class="theme-slect" (click)="selectTheme('public-theme', '#1E90FF','#fff','#1E90FF')">
              <button class="button-theme" style="background-color:#1E90FF;color: #fff;">
              </button>
            </div>
          </div>
        </div>



        <!-- ---------------------- Color picket card for public theme ----------------------- -->

        <form class="form mt-2" [formGroup]="questionnaireForm" (ngSubmit)="submitquestionnaireForm()">

          <div class="col-md-12 form-part form-group">
            <div class="p-0 pb-3">
              <div class="title-personalization">
                <p class="f-16 fw-400 pb-3">Customize Your Theme</p>
              </div>
              <div class="color-sketcher">
                <div class="sketcher-card">
                  <label class="color-label">Foreground Button Color</label>
                  <div>
                    <color-sketch [color]="qv.buttonForegroundColor.value"
                      (onChangeComplete)="onForegroundColorChange('public-theme',$event)">
                    </color-sketch>
                  </div>
                </div>

                <div class="sketcher-card">
                  <label class="color-label">Background Button Color</label>
                  <div>
                    <color-sketch [color]="qv.buttonBackgroundColor.value"
                      (onChangeComplete)="onBackgroundColorChange('public-theme',$event)">
                    </color-sketch>
                  </div>
                </div>


                <div class="sketcher-card">
                  <label class="color-label">Title Color </label>
                  <div>
                    <color-sketch [color]="qv.titleColor.value"
                      (onChangeComplete)="ontitleColorChange('public-theme',$event)"></color-sketch>
                  </div>
                </div>
              </div>


              <div class="button-save-cancel d-flex">
                <button class="btn-save-new btn-small-new mt-4 mr-3" type="submit">Save</button>
                <button type="button" (click)="restoreDefaultPersonalization()"
                  class="btn-default-new btn-small-new mt-4 mr-3">Restore
                  Defaults</button>
              </div>

            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- ---------------------- Preview for Public theme ----------------------- -->
  <div class="col-lg-4 col-sm-12 right-card pr-0" style="padding-top: 15px;">
    <div class="panel-blue">
      <div class="panel-header" [ngStyle]="{'background-color':qv.buttonBackgroundColor.value}">
        <div class="panel-title">
          <p class="fw-400 f-16">Sample Contact Form</p>
        </div>
      </div>

      <div class="panel-body">
        <div>
          <p class="f-16 fw-400" [ngStyle]="{'color':qv.titleColor.value}">Lead Capture Form</p>
        </div>

        <div class="row">
          <label class="my-3">First Name*</label>
          <input class="form-control" (focus)="focusFunction(0)" (blur)="focus=false"
            [ngStyle]="index===0 && focus ?{'box-shadow': '0 0 10px '+qv.buttonBackgroundColor.value,'border': qv.buttonBackgroundColor.value} :{}"
            type="text">
        </div>

        <div class="row">
          <label class="my-3">Last Name*</label>
          <input class="form-control" (focus)="focusFunction(1)" (blur)="focus=false"
            [ngStyle]="index===1 && focus ?{'box-shadow': '0 0 10px '+qv.buttonBackgroundColor.value,'border': qv.buttonBackgroundColor.value} :{}"
            type="text">
        </div>

        <div class="row">
          <label class="my-3">Message*</label>
          <textarea class="form-control" (focus)="focusFunction(2)" (blur)="focus=false"
            [ngStyle]=" index===2 &&  focus?{'box-shadow': '0 0 10px '+qv.buttonBackgroundColor.value,'border': qv.buttonBackgroundColor.value}:{}"
            type="text">
          </textarea>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="btn-main text-center">
              <button type="submit"
                [ngStyle]="{'background-color': qv.buttonBackgroundColor.value ,'color':qv.buttonForegroundColor.value,'border-color': qv.buttonBackgroundColor.value}"
                class="btn-save-new btn-small-new mt-3">Submit</button>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- ------------------------ theme for public url ends here ------------------------- -->


  <!-- ------------------------ Theme for application url starts here ------------------------- -->
  <div class="row business-row border mb-5 rounded" style="display:none;">
    <!-- ------------------------ theme for public url starts here ------------------------- -->

    <div class="col-xl-8 col-md-8 col-sm-12 app-theme">
      <div class="title-personalization py-2">
        <div class="public-url-theme">
          <div class="theme-title">
            <h4 class="mb-3 app-color font-weight-bold">
              Theme for Application
            </h4>
          </div>
        </div>

        <h5 class="font-weight-bold">Select Your Theme</h5>
      </div>
      <div class="col-sm-12 d-flex">
        <div class="theme-slect" (click)="selectTheme('app-theme', '#FF0000','#fff','#FF0000')">
          <button class="button-theme" style="background-color: #FF0000;color: #fff;"> </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#D0021B','#fff','#D0021B')">
          <button class="button-theme" style="background-color:#D0021B;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#F5A623','#fff','#F5A623')">
          <button class="button-theme" style="background-color:#F5A623;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#F8E71C','#fff','#F8E71C')">
          <button class="button-theme" style="background-color:#F8E71C;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#8B572A','#fff','#8B572A')">
          <button class="button-theme" style="background-color:#8B572A;color: #fff;">
          </button>
        </div>


        <div class="theme-slect" (click)="selectTheme('app-theme', '#7ED321','#fff','#7ED321')">
          <button class="button-theme" style="background-color:#7ED321;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#417505','#fff','#417505')">
          <button class="button-theme" style="background-color:#417505;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#BD10E0','#fff','#BD10E0')">
          <button class="button-theme" style="background-color:#BD10E0;color: #fff;">
          </button>
        </div>


        <div class="theme-slect" (click)="selectTheme('app-theme', '#9013FE','#fff','#9013FE')">
          <button class="button-theme" style="background-color:#9013FE;color: #fff;">
          </button>
        </div>



        <div class="theme-slect" (click)="selectTheme('app-theme', '#4A90E2','#fff','#4A90E2')">
          <button class="button-theme" style="background-color:#4A90E2;color: #fff;">
          </button>
        </div>


        <div class="theme-slect" (click)="selectTheme('app-theme', '#50E3C2','#000000','#000000')">
          <button class="button-theme" style="background-color:#50E3C2;color: #000000;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#B8E986','#000000','#000000')">
          <button class="button-theme" style="background-color:#B8E986;color: #000000;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#50E3C2','#fff','#50E3C2')">
          <button class="button-theme" style="background-color:#50E3C2;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#00BFFF','#fff','#00BFFF')">
          <button class="button-theme" style="background-color:#00BFFF;color: #fff;">
          </button>
        </div>

        <div class="theme-slect" (click)="selectTheme('app-theme', '#1E90FF','#fff','#1E90FF')">
          <button class="button-theme" style="background-color:#1E90FF;color: #fff;">
          </button>
        </div>


      </div>

      <div class="title-personalization tcustomize">
        <h5 class="mt-3 font-weight-bold">Customize Your Theme</h5>
      </div>
      <form class="form mt-2" [formGroup]="questionnaireForm" (ngSubmit)="submitquestionnaireForm()">
        <div class="col-md-12 form-part form-group">
          <div class="p-0 pb-3">
            <div class="row">
              <div class="col-md-6 col-lg-6 col-sm-6 mt-3">
                <label class="my-3">Foreground Button Color </label>
                <div>
                  <color-sketch [color]="qv.appButtonForegroundColor.value"
                    (onChangeComplete)="onForegroundColorChange('app-theme',$event)">
                  </color-sketch>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-sm-6 mt-3">
                <label class="my-3">Background Button Color </label>
                <div>
                  <color-sketch [color]="qv.appButtonBackgroundColor.value"
                    (onChangeComplete)="onBackgroundColorChange('app-theme',$event)">
                  </color-sketch>
                </div>
              </div>

            </div>


            <div class="button-save-cancel d-flex pl-1">

              <!-- <div class="mt-4 text-left"> -->
              <button type="button" (click)="restoreAppThemePersonalization()"
                class="btn btn-primary profile-button btn-common mr-3 mt-3">Restore
                Default</button>

              <!-- </div> -->
              <!-- <div class="mt-4 text-left"> -->
              <button class="btn btn-primary profile-button btn-common mt-3" type="submit">Save</button>
              <!-- </div> -->

            </div>

          </div>
        </div>
      </form>
    </div>


    <!-- ------------------------ Theme for application url ends here ------------------------- -->




    <!-- Symptom composer preview gose here  -->
    <div class="col-lg-4 col-sm-12 right-card pl-0" style="padding-right: 15px !important;">


      <div class="p-3 bg-light rounded  theme-preview">
        <h4 class="font-weight-bold">Preview</h4>
        <div class="card">
          <div class="ms-panel-header p-5" [ngStyle]="{'background-color':qv.appButtonBackgroundColorvalue}">

          </div>
          <div class="ms-panel-body  p-5" style="padding: 0 !important;" [ngStyle]="">
            <div class="menus-section">
              <div class="avtar-img text-center">
                <img src="https://g99plus.b-cdn.net/AEMR/assets/img/profileDefault.png" height="100px" width="100px"
                  class="rounded-circle">
              </div>

              <div class="ul-menu  p-5">
                <ul>
                  <li class="mt-4">
                    <i class="fa-user-md fas mr-2" aria-hidden="true"></i> My Profile
                  </li>

                  <li class="mt-4">
                    <i class="fa-cogs fas mr-2" aria-hidden="true"></i> Account and Settings
                  </li>

                  <li class="mt-4">
                    <i class="fa-calendar-check fas mr-2" aria-hidden="true"></i> Appointments
                  </li>

                  <li class="mt-4">
                    <i class="fa-tasks fas mr-2" aria-hidden="true"></i> Tasks
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
