<div class="bg-white datatable-table new-ui">
    <!-- <div class="title">
      <h3>
        Forms
      </h3>
    </div> -->
    <div class="table-list">
      <p-table #dt1 responsiveLayout="stack" [value]="rowData" [reorderableColumns]=true sortField="id" [sortOrder]="-1"
         [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [columns]="selectedColumns"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="globalFilterColumn">
        <ng-template pTemplate="caption">
          <div class="flex">
            <p-multiSelect [resetFilterOnHide]="true" [options]="columns" [(ngModel)]="selectedColumns"
              optionLabel="header" selectedItemsLabel="{0} Columns" [style]="{minWidth: '120px'}"
              placeholder="Choose Columns">
            </p-multiSelect>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <ng-container *ngFor="let col of columns">
              <th [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </ng-container>
          </tr>
        </ng-template>
        <!-- <ng-template pTemplate="body" let-data> -->
        <ng-template pTemplate="body" let-data let-columns="columns">
          <tr class="mobile-special">
            <ng-container *ngFor="let col of columns">
              <td>
                <ng-container [ngSwitch]="col.field">
                  <ng-container *ngSwitchCase="'actions'">
                    <span class="p-column-title">{{col.header}}</span>
                    <a href="javascript:void(0)" (click)="download(data.id)"><i
                      class="fa fa-download"></i></a>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    <span class="click-edit">
                      <span class="p-column-title">{{col.header}}</span> {{data[col.field] ?
                      data[col.field] : '-'}}
                    </span>
                  </ng-container>
                </ng-container>
              </td>
            </ng-container>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
