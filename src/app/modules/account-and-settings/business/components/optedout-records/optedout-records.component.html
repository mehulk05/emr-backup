<div class="table-list">
  <p-table #dt1  responsiveLayout="stack" [value]="rowData" [reorderableColumns]=true [sortField]="'id'" [sortOrder]="-1"
           [columns]="selectedColumns" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
           [globalFilterFields]="globalFilterColumn">

    <ng-template pTemplate="header" let-columns>
      <tr>
        <ng-container *ngFor="let col of columns">
          <th [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </ng-container>
      </tr>
    </ng-template>
    <!-- <ng-template pTemplate="body" let-data> -->
    <ng-template pTemplate="body" let-data let-columns="columns">
      <tr class="mobile-special">
        <ng-container *ngFor="let col of columns">
          <td>
            <ng-container [ngSwitch]="col.field">
              <ng-container *ngSwitchCase="'id'">
                {{ data.id }}
              </ng-container>
              <ng-container *ngSwitchCase="'email'">
                {{ data.email }}
              </ng-container>
              <ng-container *ngSwitchCase="'userType'">
                {{ data.userType }}
              </ng-container>
            </ng-container>
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
