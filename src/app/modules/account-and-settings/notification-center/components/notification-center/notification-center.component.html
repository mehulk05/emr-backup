<div class="blue-card">
  <div class="add-edit-form">
    <div class="form form-type2">
      <div class="row mx-0">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="panel-blue">
            <div class="panel-header">
              <h3>Email / SMS Configuration</h3>
            </div>

            <div class="panel-body">
              <form [formGroup]="notificationForm" (ngSubmit)="submitForm()">
                <div class="row">
                  <!-- -------------------------------- Email -------------------------------- -->
                  <div
                    class="form-group"
                    [ngClass]="
                      f.notificationEmail.invalid &&
                      (f.notificationEmail.dirty || f.notificationEmail.touched)
                        ? 'has-error'
                        : ''
                    "
                  >
                    <label>Notification Email</label>
                    <input
                      type="text"
                      class="form-control input-type2"
                      formControlName="notificationEmail"
                      appErrorStylingDirective
                    />
                    <div class="error error-msg">
                      <div *ngIf="f.notificationEmail.errors?.pattern">
                        <i
                          class="fa fa-exclamation-triangle"
                          aria-hidden="true"
                        ></i>
                        <!-- Notification Email is invalid. -->
                        Notification Email address is Invalid. 
                      </div>
                    </div>
                  </div>
                </div>

                <!-- ------------------------- Country code starts ------------------------- -->
                <div class="row">
                  <div
                    class="form-group col-md-4 col-sm-12 d-inline-block"
                    [ngClass]="
                      f.countryCode.invalid &&
                      (f.countryCode.dirty || f.countryCode.touched)
                        ? 'has-error'
                        : ''
                    "
                  >
                    <label>Country Code</label><br />

                    <select
                      class="form-control input-type2"
                      formControlName="countryCode"
                      #countrycode
                    >
                      <option
                        *ngFor="let countrycode of countryList"
                        [value]="countrycode.countryCode"
                      >
                        {{ countrycode.name }} {{ countrycode.countryCode }}
                      </option>
                    </select>
                    <div class="error error-msg">
                      <div *ngIf="f.countryCode.errors?.required">
                        <i
                          class="fa fa-exclamation-triangle"
                          aria-hidden="true"
                        ></i
                        >Country Code is required.
                      </div>
                    </div>
                  </div>
                  <!-- ----------------------- SMS Notification Number ----------------------- -->

                  <div
                    class="form-group col-md-8 col-sm-12 d-inline-block"
                    [ngClass]="
                      f.notificationSMSNumber.invalid &&
                      (f.notificationSMSNumber.dirty ||
                        f.notificationSMSNumber.touched)
                        ? 'has-error'
                        : ''
                    "
                  >
                    <label>Notification Number</label>
                    <input
                    type="text" pattern="\d{9,10}"
                      onwheel="return false;"
                      (keydown.arrowup)="(false)"
                      (keydown.arrowdown)="(false)"
                      class="form-control input-type2"
                      formControlName="notificationSMSNumber"
                      appErrorStylingDirective
                    />
                    <div class="error error-msg">
                      <div *ngIf="f.notificationSMSNumber.errors?.required">
                        <i
                          class="fa fa-exclamation-triangle"
                          aria-hidden="true"
                        ></i>
                        Notification SMS Number is required.
                      </div>
                      <div *ngIf="f.notificationSMSNumber.errors?.pattern">
                        <i
                          class="fa fa-exclamation-triangle"
                          aria-hidden="true"
                        ></i
                        >Notification SMS Number is invalid.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="">
                    <button
                      class="btn-save-new btn-small-new"
                      [disabled]="!notificationForm.valid"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
