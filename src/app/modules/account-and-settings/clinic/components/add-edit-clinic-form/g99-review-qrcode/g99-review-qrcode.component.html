<div id="print-section">
  <p>Give us an online review</p>
  <div id="company-div" class="container d-flex flex-row">
    <img id="company-logo" class="company-logo" [src]="logoUrl" height="130" width="130">
    <ngx-qrcode [elementType]="elementType" [errorCorrectionLevel]="correctionLevel" [value]="g99ReviewLandingPage"
      alt="Review QR Code" cssClass="bshadow"></ngx-qrcode>
  </div>
  <div class="container mt-2">
    <a (click)="goToLink()" class="link">{{g99ReviewLandingPage}}</a>
  </div>
</div>
<div class="d-flex flex-wrap justify-content-start gap-3 container my-4">
  <button class="btn-small-new btn-save-new" (click)="downloadImage()">
    Download
  </button>
  <button class="btn-small-new btn-save-new" (click)="printPdf()">
    Print
  </button>
</div>
