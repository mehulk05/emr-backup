<div class="editTitleModal dialog-new-v1 dialog-with-close-icon">
    <p-dialog [modal]="true" [breakpoints]="{'1024px': '75vw','960px': '75vw', '640px': '90vw'}"
        [style]="{width: '40vw'}" [header]="!editId?'Add Folder':'Edit Folder'" [(visible)]="showAddFolderModal"
        (onHide)="closeModal()">

        <!-- ---------------------------- image cropper ---------------------------- -->
        <div class="modal-body" *ngIf="addFolderForm">
            <div class="blue-card new-ui">

                <div class="add-edit-form pb-0 mb-0">

                    <div class="form form-type2">
                        <form #myform [formGroup]="addFolderForm">
                            <div class="row mx-0">
                                <!-- -------------------------- HashTag feild --------------------------- -->
                              

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group"
                                        [ngClass]="f.name?.invalid && ((f.name?.dirty || f.name?.touched))?'has-error':''">
                                        <label>Folder Name<span class="error-red">*</span></label>
                                        <input type="text" class="form-control input-type2" formControlName="name"  
                                            appErrorStylingDirective>
                                        <div class="error error-msg">
                                            <div *ngIf="f.name?.errors?.required">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                                Folder Name is required.
                                            </div>

                                            <div *ngIf="f.name.errors?.pattern">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Folder Name is invalid.
                                              </div>

                                              <div *ngIf="f.name?.errors?.folderExists">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                                                Folder with the same name already exists.
                                              </div>
                                        </div>
                                    </div>

                                </div>




                                <!-- --------------------------- buttons section --------------------------- -->
                                <div class="col-12">
                                    <div class="form-group pb-0 mb-0">
                                        <div class="button-flex">
                                            <button class="btn-save-new btn-small-new" style="height: 37px;"
                                                (click)="submitForm()" [disabled]="!addFolderForm.valid">
                                                Save
                                            </button>

                                            <button type="button" class="btn-default-new btn-small-new"
                                                style="height: 37px;" (click)="closeModal()">Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- ------------------------- div class row ends -------------------------- -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </p-dialog>
</div>
