<div class="tab-container">

  <!-- ----------------------------- Tab layout ------------------------------ -->
  <div class="row mt-2" style="display: flex; ">
    <div class="col-xl-4 col-lg-12 col-md-12">
      <app-lead-detail-tab1-left [leadIds]="leadIds" [leadQuestionarieResponse]="leadQuestionarieResponse" (handleCallQuestionaireApiCallback)="onCallQuestionaireApi()"
        (leadDetailsUpdated)="leadDetailsUpdated($event)"></app-lead-detail-tab1-left>
      <!-- <app-lead-dyanamic-table></app-lead-dyanamic-table> -->
    </div>
    <div class="col-xl-4 col-lg-12 col-md-12 p-0 m-0">
      <div class="middle-tab-wrapper">
        <app-lead-detail-tab1-middle></app-lead-detail-tab1-middle>
      </div>
    </div>
    <div class="col-xl-4 col-lg-12 col-md-12">
      <app-lead-detail-tab1-right [leadQuestionarieResponse]="leadQuestionarieResponse" (handleCallQuestionaireApiCallback)="onCallQuestionaireApi()" [currentIndex]="currentIndex"></app-lead-detail-tab1-right>
    </div>
  </div>


  <!-- ------------------Assign user and  Next and prev btn for lead detail ------------------ -->

        <label for="assignee">Assignee:</label>
        <select id="assignee" [(ngModel)]="selectedUserId" (change)="onUserSelected($event)">
          <option *ngFor="let user of predefinedList" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
        <span class="save-icon" (click)="updateUser()">

        </span>
      </div>
    <div *ngIf="leadIds && leadIds.length > 0">
      <button type="button" class="transparent-btn mr-2" [disabled]="currentIndex === 0" (click)="goToLeads('last')">
        Prev
      </button>

      <button type="button" class="transparent-btn" [disabled]="currentIndex === leadIds.length - 1"

        Next
      </button>
